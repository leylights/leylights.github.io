<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,700" rel="stylesheet">
  <link href="../stylesheets/main.css" rel="stylesheet" />
  <link href="../stylesheets/calculator.css?v=1.1" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="/siteimages/logo-icon.svg" type="image/svg+xml">
  <script src="/scripts/build-page.js" type="module"></script>
</head>

<body style="margin:0" onresize="doResize = true">

  <div id="loadingScreen">
    <img src="/siteimages/logo.svg" alt="some-molasses.github.io">
  </div>

  

  <div id="main">
    <div class="content">
      <h1>Algebra Machine</h1>
      <hr>
      <p>
        Produces a solution to linear algebreaic equations, quadratic and exponential equations, and linear diophantine
        equations.
      </p>
      <p>
        Begin by typing your equation in the input field below, then press "calculate".
      </p>
      <hr>
      <div id="console">
        <p>
          Input: <input placeholder="2x^2 + 1 = 9" onblur="solveFromHTML()" class="math calcField"
            id="calculatorInput"></input>
        </p>
        <div onclick="solveFromHTML()" class="button">Calculate</div>
        <p></p>
        <hr>
        <p>
          Output:
          <input disabled placeholder="x = 2" class="math calcField" id="calcOutputField"></input>
        </p>
      </div>
    </div>
  </div>

  

  <script src="/scripts/special/calculator.js?v=1.3"></script>

</body>

</html>
