<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Complex Numbers</title>
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,700" rel="stylesheet">
  <link href="../stylesheets/main.css" rel="stylesheet">
  </link>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="/siteimages/logo-icon.svg" type="image/svg+xml">
  <script src="/scripts/build-page.js" type="module"></script>
</head>

<body style="margin:0">

  <div id="loadingScreen">
    <img src="/siteimages/logo.svg" alt="some-molasses.github.io">
  </div>

  

  <div id="main">
    <div class="content">
      <h1>Complex Number Calculator</h1>
      <hr>
      <h2>
        Input
      </h2>
      <table style="width: 100%; text-align: center;">
        <tr>
          <td width=50%>
            <h3><span class="math">Complex number w</span></h3>
            <p>
              <span class="math">w = <input id = "re-w" style="text-align:center; width: 4em" class="inputBottomLine"></input> +
                <input id = "im-w" style="text-align:right; width: 4em" class="inputBottomLine"></input>i</span>
            </p>
          </td>
          <td width=50%>
            <h3><span class="math">Complex number z</span></h3>
            <p>
              <span class="math">z = <input id = "re-z" style="text-align:center; width: 4em" class="inputBottomLine"></input> +
                <input id = "im-z" style="text-align:right; width: 4em" class="inputBottomLine"></input>i</span>
            </p>
          </td>
        </tr>
      </table>
      <div id="calcButton" class="button" style="margin-top: 1em;">Calculate</div>
      <hr>
      <h2>
        Output
      </h2>
      <table class="basic-table" style="text-align: center;">
        <tr>
          <td width=50%>
            <div class="round-outline">
              <h2><span class="math">w + z = </span><span class="math" id="complexAdd"></span></h2>
            </div>
          </td>
          <td width=50%>
            <div class="round-outline">
              <h2><span class="math">w â€“ z = </span><span class="math" id="complexSub"></span></h2>
            </div>
          </td>
        </tr>
        <tr>
          <td width=50%>
            <div class="round-outline">
              <h2><span class="math">wz = </span><span class="math" id="complexMult"></span></h2>
            </div>
          </td>
          <td width=50%>
            <div class="round-outline">
              <h2><span class="math">w / z = </span><span class="math" id="complexDivide"></span></h2>
            </div>
          </td>
        </tr>
        <tr>
          <td width=50%>
            <div class="round-outline">
              <h2><span class="math">|w| = </span><span class="math" id="wMod"></span></h2>
            </div>
          </td>
          <td width=50%>
            <div class="round-outline">
              <h2><span class="math">|z| = </span><span class="math" id="zMod"></span></h2>
            </div>
          </td>
        </tr>
        <tr>
          <td width=50%>
            <div class="round-outline">
              <h2><span class="math"><span style="text-decoration: overline">w</span> = </span><span class="math" id="wConj"></span></h2>
            </div>
          </td>
          <td width=50%>
            <div class="round-outline">
              <h2><span class="math"><span style="text-decoration: overline">z</span> = </span><span class="math" id="zConj"></span></h2>
            </div>
          </td>
        </tr>
      </table>
      <!-- <hr>
      <h2>
        Graph
      </h2>

      <div id="canvasBox">
      </div> -->
    </div>
  </div>

  

  <script src="/scripts/special/oldcomplex.js?v=1.3"></script>

</body>

</html>
