<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>colestanley.ca | Vector Graphing</title>
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,700" rel="stylesheet">
  <link href="../stylesheets/main.css" rel="stylesheet" />
  <link href="../stylesheets/vectors.css?v=1.0" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="../siteimages/favicon.png">
  <script src="../scripts/build-page.js" type="module"></script>
</head>

<body style="margin:0">

  <div id="loadingScreen">
    <img src="../siteimages/logo.svg" alt="colestanley.ca">
  </div>

  <div id="main">
    <div id="mobile-warning">
      <h1>Sorry!</h1>
      <p>This page is only available on desktop.</p>
    </div>

    <div id="controls-container">
      <div id="controls" class="dark-invert">
        <div id="tabs">
          <h2>Vectors</h2>
          <div id="vectorTabs">
            <div id="existingVectors">
            </div>
            <div id="userInput">
              <div class="infoTab" id="vectorCreator" style="border-bottom: none">
                <div class="vectorColour" style="background-color: #FFF; border: 2px solid #CCC;">
                  create
                </div>
                <div class="coordinates">
                  <p><i> x: <input></input> y: <input></input> z: <input></input> </i></p>
                </div>
              </div>
            </div>
          </div>
          <div id="calculations">
            <h2>Calculations</h2>
            <div class="calculation" id="magnitude">
              <div class="singleLine">
                <div class="vectorDropArea"></div>
                <h3>Magnitude: </h3>
                <p id="magnitudeValue"></p>
              </div>
            </div>
            <div class="calculation" id="projection">
              <h3>Projections</h3>
              <div class="center">
                <div class="vectorDropArea"></div>
                <div class="operator">&#x2913</div>
                <div class="vectorDropArea"></div>
              </div>
              <p>Scalar Projection:</p>
              <p id="scalarProjectionLink">Calculate Vector Projection </p>
            </div>
            <div class="calculation" id="dot">
              <h3>Dot Product</h3>
              <div class="center">
                <div class="vectorDropArea"></div>
                <div class="operator">&#x2022</div>
                <div class="vectorDropArea"></div>
              </div>
            </div>
            <div class="calculation" id="cross">
              <h3>Cross Product</h3>
              <div class="center">
                <div class="vectorDropArea"></div>
                <div class="operator">&#x00d7</div>
                <div class="vectorDropArea"></div>
              </div>
              <p id="crossProductLink">Calculate</p>
            </div>
            <div class="calculation" id="tsp">
              <h3>Triple Scalar Product</h3>
              <div class="center">
                <div class="vectorDropArea"></div>
                <div class="operator">&#x2022</div>
                <div class="operator">(</div>
                <div class="vectorDropArea"></div>
                <div class="operator">&#x00d7</div>
                <div class="vectorDropArea"></div>
                <div class="operator">)</div>
              </div>
              <p>&#x2003</p> <!-- empty character -->
            </div>
            <p>drag and drop the circles</p>
          </div>
        </div>
        <div id="scrollArea"></div>
      </div>
    </div>

    <div id="canvasBox">
    </div>
  </div>

  <script type="module" src="../scripts/special/vectors/vectors.js"></script>

</body>

</html>
