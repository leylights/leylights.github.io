<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>colestanley.ca | Initiative Tracker</title>
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,700" rel="stylesheet">
  <link href="../../stylesheets/main.css" rel="stylesheet">
  </link>
  <link href="../../stylesheets/npcs/general.css" rel="stylesheet">
  </link>
  <link href="../../stylesheets/npcs/initiative-tracker.css" rel="stylesheet">
  </link>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="../../siteimages/favicon.png">
  <script type="module" src="../../scripts/build-page.js"></script>
</head>

<body style="margin:0">
  <div id="loadingScreen">
    <img src="../../siteimages/logo.svg">
  </div>

  <div id="main">
    <div class='content'>
      <h1>Initiative Tracker</h1>
      <hr>
      <div class='horizontal-grid'>
        <div id='tracker-main'>
          <p>Please input at least two combatants to begin the combat tracker.</p>
          <p>To track the HP of NPCs, click the "Is NPC?" cell. Any rows with a <span style='color: var(--success-color)'>green</span> "Is NPC?" cell are marked
            as NPCs. You may then enter their HP in the box to the side.</p>
        </div>
        <div id='tracker-side-bar' style='display: none;'>
          <h3>Saved Characters</h3>
        </div>
      </div>
      <div class='combatant-grid disabled' style='visibility: hidden;'>
        <div class='combatant-initiative disabled'>
          <span>italics</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/special/npcs/npc-initiative-tracker.js"></script>
</body>

</html>
