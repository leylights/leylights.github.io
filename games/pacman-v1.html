  <script type="module" src="/scripts/build-page.js"></script>
  </link>
  <style>
    #canvasBox {
      display: block;
      width: max-content;
      width: -moz-max-content;
      margin: auto;
      padding-top: 80px;
    }

    canvas {
      border: 4px solid #d3d3d3;
      background-color: #000000;
      z-index: 5;
      float: left;
    }

    #hss {
      background-color: #0000c8;
      border: 4px solid #d3d3d3;
      padding: 10px;
    }

    #hss th {
      color: white;
      font-family: Courier New;
      text-align: center;
      font-size: 1.6em;
    }

    #hss td {
      color: white;
      font-family: Courier New;
      font-size: 1.2em;
    }

    #controls {
      text-align: center;
      padding: 0.5em 1em 0 24px;
    }

    .sprite {
      display: none;
      z-index: -10;
    }

    /* WEBSITE STUFF */

    /* Boxes */

    header {
      /* background-color: rgb(0, 0, 200); */
      position: fixed;
      top: 0;
      z-index: 5;
      width: 100%;
      transition: width .5s;
    }
  </style>
</head>
